<div class="background">
  <div class="title">Sunesynth MK II</div>
  <button (click)="start()">Start</button>
  <button (click)="trigger()">Trigger</button>

  <div class="test app-fader">
    <div class="flex flex-row flex-space-between flex-align-stretch" style="padding-top: 10px;">
      <app-fader [(ngModel)]="attackValue" (ngModelChange)="updateADSR()" [label]="'Attack'"></app-fader>
      <app-fader [(ngModel)]="delayValue" (ngModelChange)="updateADSR()" [label]="'Delay'"></app-fader>
      <app-fader [(ngModel)]="sustainValue" (ngModelChange)="updateADSR()" [label]="'Sustain'"></app-fader>
      <app-fader [(ngModel)]="releaseValue" (ngModelChange)="updateADSR()" [label]="'Release'"></app-fader>
    </div>
  </div>

  <div class="test app-app-knob">
    <div class="flex flex-row flex-space-between">
      <app-knob [(ngModel)]="frequency" (ngModelChange)="updateCutoff()" [label]="'cutoff'" [type]="'balanced'"></app-knob>
      <app-knob [(ngModel)]="res" (ngModelChange)="updateRes()" [label]="'res'" [type]="'balanced'"></app-knob>
    </div>
  </div>
</div>
